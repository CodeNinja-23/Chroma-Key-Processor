        #video{
            width: 100%;
        }

        .video-background, .video-foreground {
            position: absolute;
            
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-foreground {
            mix-blend-mode: normal; /* Adjust blend mode as needed */
        }
    </style>
</head>

<div><video id="video" src="/videos/cat.mp4" autoplay loop muted playsinline></video>

</div>
